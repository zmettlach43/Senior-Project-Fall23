{% extends 'SeniorProjectApp/base.html' %}

{% load static %}

{% block content %}
<div class="container">
    <div class="card custom-bg-color">
        <div class="card-header text-center">
            <h2 style="color: white;">{{ item.name }}</h2>
        </div>
        <div class="card-body">
            {% if item.image %}
                <img src="{{ item.image.url }}" width="200">
            {% else %}
                <img src="{% static 'default_image.png' %}" width="200">
            {% endif %}
            <p class="card-text">Price: ${{ item.price }}</p>
        </div>
    </div>
</div>
{% endblock %}
