{% extends 'SeniorProjectApp/base.html' %}

{% block content %}
<div class="container mt-5">
    <h2 style="color:white">Your Cart</h2>
    <table class="table">
        <thead>
            <tr>
                <th scope="col" style="color:white">Item</th>
                <th scope="col" style="color:white">Price</th>
            </tr>
        </thead>
        <tbody>
          {% for item in cart_items %}
          <tr style="color: white">
              <td>{{ item.name }}</td>
              <td>${{ item.price }}</td>
              <td>Quantity: {{ item.quantity }}</td>
              <td>
                <button class="btn btn-danger" onclick="removeFromCart({{ item.id }})">Remove</button></td>
            
          </tr>
          {% endfor %}
          
        </tbody>
    </table>
    <p style="color:white">Total Price: ${{ total_price }}</p>

       <!-- Add a "Checkout" button that links to the checkout page and push it to the right -->
       <div class="row">
        <div class="col-md-8 offset-md-9"> <!-- Adjust the column width and offset as needed -->
            <a href="{% url 'checkout' %}" class="btn btn-primary">Checkout</a>
        </div>
    </div>
</div>
<script>
    function removeFromCart(itemId) {
        $.ajax({
            url: "{% url 'cart_delete' %}",
            type: 'POST',
            data: {
                'action': 'post',
                'product_id': itemId,
                csrfmiddlewaretoken: '{{ csrf_token }}',
            },

            dataType: 'json',
            success: function (data) {
                $('#cart-quantity').text(data.qty);

                location.reload();
            },

            error: function(error) {
                console.log('Error', error);
            }
        });
    }
</script>
{% endblock %}
