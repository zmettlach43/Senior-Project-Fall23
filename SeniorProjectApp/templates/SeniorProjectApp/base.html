<!DOCTYPE html>
<html>
    <head>
      
        {% load static %}
        
        {% load bootstrap5 %}
        {% bootstrap_css %}
        {% bootstrap_javascript %}

        {% block head %}
        {% endblock %}
    </head>
    
    <body style="background-color: rgb(48, 47, 47)">
      <div class="container-fluid">
        <header class="d-flex flex-wrap align-items-center justify-content-center justify-content-md-between py-3 mb-4 border-bottom">
          <a><img src="static/Reset3.png" class="img-fluid"></a>
          <a href="/" class="d-flex align-items-center col-md-3 mb-2 mb-md-0 text-dark text-decoration-none">
            <svg class="bi me-2" width="40" height="32" role="img" aria-label="Bootstrap"><use xlink:href="#bootstrap"></use></svg>
          </a>
          <ul class="nav col-12 col-md-auto mb-2 justify-content-center mb-md-0">
            <li>
              <a class="navbar-brand" href="{% url 'home' %}" style="color: white;">Home</a>
            </li>
            <li>
              <a class="nav-link" href="{% url 'menu' %}" style="color: white;">Menu</a>
            </li>
            <li>
              <a class="nav-link" href="{% url 'aboutus' %}" style="color: white;">About Us</a>
            </li>
            <li>
              <a class="nav-link" href="{% url 'checkout' %}" style="color: white;">Checkout</a>
            </li>
          </ul>
        </header>
      </div>
      <div class="container-fluid">
        
        {% block content %} 
        {% endblock %}
      <footer class="bg-dark text-center text-lg-start fixed-bottom">
        <div class="container p-4">
          <div class="row">
            <div class="col-lg-3 col-md-6 mb-4 mb-md-0">
              <h5 class="text-uppercase" style="color: white;">Contact Us</h5>
              <address>
                <ul>
                    <li style="color: white;">Phone:<a href="tel:(956) 270-3945">(956) 270-3945</a></li>
                    <li style="color: white;">Email:<a href="mailto:sam207139@gmail.com"> sam207139@gmail.com</a></li> 
                </ul>
            </address>

            </div>
          </div>
        </div>
      </footer>
    </body>
</html>
